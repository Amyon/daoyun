<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">找回密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="fixed">邮箱/手机</ion-label>
        <ion-input placeholder="请输入手机号"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">验证码</ion-label>
        <ion-input name="code" placeholder="请输入验证码"></ion-input>
        <ion-button>发送验证码</ion-button>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">重设密码</ion-label>
        <ion-input name="pwd" type="password" placeholder="新密码"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">确认密码</ion-label>
        <ion-input name="cpwd" type="password" placeholder="确认密码"></ion-input>
      </ion-item>
      <ion-text text-left color="danger">两次密码不一致</ion-text>
      <div padding-horizontal>
        <ion-button type="submit" expand="full" color="primary">提交</ion-button>
      </div>
    </ion-list>
  </form>

</ion-content>
