<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="back()">帮助</ion-button>
    </ion-buttons>
    <h3 style="text-align: center;">我的</h3>
  </ion-toolbar>
</ion-header>
<ion-content>
  

  <ion-list lines="full">
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/picture.png" />
      </ion-avatar>
      <ion-label>xxx</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item >
      <div class="divcss" style="display: inline;">
        <ion-avatar slot="start">
          <img src="assets/img/zoom.png" />
        </ion-avatar>
        <ion-label>我的空间</ion-label>
      </div>
      <div class="divcss" style="display: inline;">
        <ion-avatar slot="start">
          <img src="assets/img/collection.png" />
        </ion-avatar>
        <ion-label>我的收藏</ion-label>
      </div>
      <div class="divcss" style="display: inline;">
        <ion-avatar slot="start">
          <img src="assets/img/card.png" />
        </ion-avatar>
        <ion-label>心意卡片</ion-label>
      </div>
    </ion-item>
    <ion-item class="itemblockcss"></ion-item>
  <ion-item>
    <div class="divcss1" style="display: inline;">
      <ion-avatar slot="start">
        <img src="assets/img/time.png" />
      </ion-avatar>
      <ion-label>时间管理达人</ion-label>
    </div>
    <div class="divcss1" style="display: inline;">
      <ion-avatar slot="start">
        <img src="assets/img/zhen.png" />
      </ion-avatar>
      <ion-label>铁杵磨成针</ion-label>
    </div>
    <div class="divcss1" style="display: inline;">
      <ion-avatar slot="start">
        <img src="assets/img/jijianghuode.png" />
      </ion-avatar>
      <ion-label>即将获得</ion-label>
    </div>
  </ion-item>
  <ion-item class="itemblockcss"></ion-item>

    <ion-item>
      <ion-icon slot="start" name="document"></ion-icon>
      <ion-label>文件缓存区</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="share"></ion-icon>
      <ion-label>分享给朋友</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
      <span class="item-note">累计分享0次</span>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>用户协议</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="eye"></ion-icon>
      <ion-label>隐私政策</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>
