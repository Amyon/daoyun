<ion-header no-border>
  <link  type="text/css" href="signup.page.scss">
    <link href="http://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
  <ion-toolbar>
    <ion-title style='text-align: center'>注册</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <img  class="logo" src="assets/img/login.jpg" alt="" width="100%">
</div>
<ion-grid>
<ion-row>
    <ion-col>
        <img src="assets/img/registered_one_one.png" alt="" *ngIf="slideIndex >= 0">
      </ion-col>
      <ion-col align-self-center>
          <hr class="line" color="gray"> 
        </ion-col>
      <ion-col>
          <img src="assets/img/registered_two.png" alt="" *ngIf="1 > slideIndex">
          <img src="assets/img/registered_two_two.png" alt="" *ngIf="slideIndex >= 1">
        </ion-col>
        <ion-col align-self-center>
          <hr class="line" color="gray"> 
          </ion-col>
        <ion-col>
            <img src="assets/img/registered_three.png" alt="" *ngIf="2 > slideIndex">
            <img src="assets/img/registered_three_three.png" alt="" *ngIf="slideIndex >= 2">
          </ion-col>
          <ion-col align-self-center>
            <hr class="line" color="gray"> 
            </ion-col>
          <ion-col>
              <img src="assets/img/register_four.png" alt="" *ngIf="3 > slideIndex">
              <img src="assets/img/register_four_four.png" alt="" *ngIf="slideIndex >= 3">
            </ion-col>
            </ion-row>
          </ion-grid>

<ion-slides #signupSlides>

    <ion-slide>
      <form (ngSubmit)="onSignupPhone(phoneForm)" #phoneForm="ngForm" novalidate>
          <ion-list>
            <ion-item>
              <ion-input name="phone" type="number" placeholder="请输入您的手机号码" required  pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,3,5-9]))\d{8}$" [(ngModel)]="signup.phone" #phone="ngModel">
              </ion-input>
              
            </ion-item>
            <ion-text text-left color="danger" *ngIf="(phone.invalid && phone.touched) || submited">
              <p [hidden]="!phone.errors?.required" padding-start>请输入手机号码</p>
              <p [hidden]="!phone.errors?.pattern" padding-start>您输入的手机号格式不正确</p>
            </ion-text>
            
           </ion-list>
           <div padding-horizontal>
            <ion-button type="submit" expand="full" color="primary" [disabled]="phoneForm.invalid" (click)="onNext()">下一步</ion-button>
          </div>
        </form>
      </ion-slide>
      <ion-slide>
          <form  #codeForm="ngForm" novalidate >
            <ion-list>
              <ion-item>
                <ion-input  name="code" placeholder="请输入验证码" [(ngModel)]="signup.code" #code="ngModel"></ion-input>
                <ion-button color="primary" type="submit" expand="block"  (click)="onSendCode()">发送验证码</ion-button>
              </ion-item>
              <div padding-horizontal>
                <ion-button color="primary" type="submit" expand="block" (click)="onValidate(codeForm)" >下一步</ion-button>
              </div>
              <div padding-horizontal>
                <ion-button color="primary" type="submit" expand="block" (click)="onPrevious()">上一步</ion-button>
              </div>
              
            </ion-list>
          </form>
        </ion-slide>
        <ion-slide>
            <form novalidate>
              <ion-list>
                   <ion-item>
                      <ion-input slot="start" placeholder="请输入电子邮箱"></ion-input>
                   </ion-item>
                   <ion-item>
                      <ion-input slot="start" placeholder="请输入登入密码"></ion-input>
                   </ion-item>
                   <ion-item>
                      <ion-input slot="start" placeholder="请输入确认密码"></ion-input>
                   </ion-item>
                   <div padding-horizontal>
                    <ion-button color="primary" type="submit" expand="block" (click)="onNext()" >下一步</ion-button>
                  </div>
                  <div padding-horizontal>
                    <ion-button color="primary" type="submit" expand="block" (click)="onPrevious()">上一步</ion-button>
                  </div>
              </ion-list>
            </form>
          </ion-slide>
          <ion-slide>
              <form novalidate>
                <ion-list>
                  <div padding-horizontal>
                    <ion-button color="primary" fill="outline" expand="block" (click)="tologin()">注册</ion-button>
                </div>
                </ion-list>
              </form>
            </ion-slide>

</ion-slides>

</ion-content>
